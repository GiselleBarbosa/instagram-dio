<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <a href="https://www.instagram.com/sellebarb/"><img src="img/instagram-celular.png" alt="celular"></a>
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt=" logo">

                <div class="profile-photo">
                    <a href="https://www.instagram.com/sellebarb/" target="_blank"><img src="img/Giselle.jpg"
                            alt="foto de perfil"></a>
                </div>

                <a href="https://www.linkedin.com/in/gisellebarb/" class="instagram-login">Continue como
                    GiselleBarbosa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Sellebarb?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>

        </div>


    </div>


</body>

</html>
